<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>Life Garden | ライフゲーム育成パズル</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description"
    content="Life Gardenは、セル・オートマトン『ライフゲーム』をベースにしたブラウザゲームです。種を配置して世代を進め、どれだけ長く・広くパターンを維持できるかを競います。">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Zen+Kaku+Gothic+New:wght@400;700&display=swap"
    rel="stylesheet">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6799951658165737"
    crossorigin="anonymous"></script>

  <style>
    :root {
      --bg-color: #0a0a0f;
      --primary-color: #b249f8;
      /* Neon Purple */
      --secondary-color: #49f8f8;
      /* Neon Cyan */
      --text-color: #f0f0f5;
      --glass-bg: rgba(20, 20, 30, 0.7);
      --glass-border: rgba(255, 255, 255, 0.1);
      --section-bg: rgba(30, 30, 40, 0.5);
    }

    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Zen Kaku Gothic New', 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      /* Prevent horizontal scroll */
    }

    body {
      overflow-y: auto;
      /* Allow scrolling initially */
    }

    body.game-mode {
      overflow: hidden;
      /* No scroll in game mode */
    }

    /* CANVAS BACKGROUND */
    #game-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* --- CONTENT SCROLL LAYER --- */
    #content-layer {
      position: relative;
      z-index: 10;
      width: 100%;
      min-height: 100vh;
      pointer-events: auto;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .hidden {
      opacity: 0 !important;
      pointer-events: none !important;
      display: none !important;
      /* Hide to prevent layout issues */
    }

    /* HERO SECTION */
    .hero-section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    .hero-card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 3rem 4rem;
      border-radius: 24px;
      border: 1px solid var(--glass-border);
      max-width: 800px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      margin-bottom: 2rem;
    }

    h1 {
      font-family: 'Outfit', sans-serif;
      font-size: 3.5rem;
      margin: 0 0 1rem;
      background: linear-gradient(135deg, #fff 30%, var(--primary-color) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(178, 73, 248, 0.4);
    }

    .subtitle {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 2.5rem;
      opacity: 0.9;
    }

    .btn-start {
      background: linear-gradient(135deg, var(--primary-color), #7c24cc);
      color: white;
      border: none;
      padding: 1.2rem 4rem;
      font-size: 1.4rem;
      font-weight: 700;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(178, 73, 248, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      display: inline-block;
      font-family: 'Outfit', sans-serif;
    }

    .btn-start:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(178, 73, 248, 0.6);
    }

    .privacy-link-container {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.7;
    }

    .privacy-link-container a {
      color: #fff;
      text-decoration: none;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      transition: color 0.2s;
    }

    .privacy-link-container a:hover {
      color: var(--secondary-color);
      border-bottom-color: var(--secondary-color);
    }

    /* CONTENT SECTIONS */
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 4rem 1.5rem;
    }

    section {
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 2.5rem;
      margin-bottom: 3rem;
      border: 1px solid var(--glass-border);
    }

    h2 {
      font-size: 1.8rem;
      margin-top: 0;
      border-left: 4px solid var(--primary-color);
      padding-left: 1rem;
      color: var(--secondary-color);
    }

    h3 {
      font-size: 1.4rem;
      margin-top: 2rem;
      color: #fff;
    }

    p,
    li {
      line-height: 1.8;
      opacity: 0.9;
    }

    .note {
      background: rgba(178, 73, 248, 0.15);
      border-left: 3px solid var(--primary-color);
      padding: 1rem;
      border-radius: 8px;
      margin: 1.5rem 0;
      font-size: 0.95rem;
    }

    /* --- GAME UI LAYERS (Visible only in Game Mode) --- */
    #game-interface {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      pointer-events: none;
      /* Let clicks pass to canvas/buttons */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* HUD */
    #hud {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
    }

    .score-display {
      text-align: left;
    }

    .score-val {
      font-size: 2rem;
      font-weight: 800;
      font-family: 'Outfit', sans-serif;
    }

    .score-label {
      font-size: 0.8rem;
      opacity: 0.7;
      letter-spacing: 0.1em;
    }

    /* Controls */
    #controls {
      padding: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      pointer-events: auto;
    }

    .ctrl-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: rgba(30, 30, 40, 0.9);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      backdrop-filter: blur(5px);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .ctrl-btn:hover {
      background: var(--primary-color);
      transform: scale(1.1);
    }

    .ctrl-btn.active {
      background: var(--primary-color);
      box-shadow: 0 0 15px var(--primary-color);
    }

    /* EXIT BUTTON */
    #btn-exit {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      border-radius: 99px;
      cursor: pointer;
      pointer-events: auto;
      backdrop-filter: blur(5px);
      z-index: 30;
    }

    /* RESULT SCREEN */
    #result-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 20, 0.95);
      backdrop-filter: blur(10px);
      z-index: 50;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    #result-screen.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .result-content {
      background: var(--glass-bg);
      padding: 3rem;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 50px rgba(178, 73, 248, 0.2);
    }

    /* MOBILE OPTIMIZATION */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .hero-card {
        padding: 2rem 1.5rem;
      }

      section {
        padding: 1.5rem;
      }

      .score-val {
        font-size: 1.5rem;
      }

      .ctrl-btn {
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      opacity: 0.6;
      background: #000;
    }

    footer a {
      color: var(--secondary-color);
      text-decoration: none;
    }
  </style>
</head>

<body>

  <!-- 1. Background Game -->
  <canvas id="game-canvas"></canvas>

  <!-- 2. Main Content Site (Scrollable) -->
  <div id="content-layer">

    <div class="hero-section">

</html>
